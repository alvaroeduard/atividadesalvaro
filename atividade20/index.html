    <div class="container">
        <div class="modal" id="janela">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Efetuar login</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
      
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
        Open Login Modal
    </button>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Sign in to start your session</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>- OR -</p>
                        <button class="btn btn-primary btn-block">
                            <i class="fab fa-facebook-f"></i> Sign in using Facebook
                        </button>
                        <button class="btn btn-danger btn-block mt-2">
                            <i class="fab fa-google"></i> Sign in using Google+
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#">I forgot my password</a><br>
                        <a href="#">Register a new membership</a>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>
