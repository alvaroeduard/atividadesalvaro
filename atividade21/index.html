    <h3>Tooltip</h3>
    <button type="button" class="btn btn-primary" data-bs-placement="right" title="Detalhes do item">Dica</button>

    <div class="container mt-5">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tocar">

        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Pausar">

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    <br>

    <h3>Popover</h3>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Detalhes!!" data-bs-content="Breve detalhes aqui!!" data-bs-placement="right" data-bs-trigger="focus">Detalhes</button>

</body>
<script type="text/javascript">
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })

    // Fechar popover no pr√≥ximo clique fora dele
    document.addEventListener('click', function (event) {
        var popoverIsOpen = popoverList.some(function (popover) {
            return popover._element.classList.contains('show');
        });

        if (popoverIsOpen) {
            popoverList.forEach(function (popover) {
                if (!popover._element.contains(event.target)) {
                    popover.hide();
                }
            });
        }
    });
</script>
