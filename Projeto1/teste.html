<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscar Pacotes de Viagens</title>
</head>
<body>

<h1>Buscar Pacotes de Viagens</h1>

<form action="#" method="GET">
  
  <input type="text" id="origem" name="origem" required><br><br>

  
  <input type="text" id="destino" name="destino" required><br><br>

  
  <input type="date" id="data_partida" name="data_partida" required><br><br>

  
  <input type="date" id="data_retorno" name="data_retorno" required><br><br>

  
  <input type="number" id="quartos" name="quartos" min="1" required><br><br>

  
  <input type="number" id="adultos" name="adultos" min="1" required><br><br>

  
  <input type="number" id="criancas" name="criancas" min="0" required><br><br>

  <button type="submit">Buscar</button>
</form>

</body>
</html>
