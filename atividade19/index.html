<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Atividade 19</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="row">
        <div class="col-sm-6">
            <h1>Botões Padrões</h1>
            
            <a href="" class="btn btn-default">Botão Link</a>
            <input type="submit" class="btn btn-default" value="Botão submit">
            <button class="btn btn-default">Botão Button</button>
        </div>

        <div class="col-sm-6">
            <h1>Tipos de Botões</h1>

            <button class="btn btn-default btn-xs">Botão</button>
            <button class="btn btn-primary btn-sm">Botão</button>
            <button class="btn btn-sucess btn-md">Botão</button>
            <button class="btn btn-danger btn-lg">Botão</button>
            <button class="btn btn-warning">Botão</button>
            <button class="btn btn-info">Botão</button>
            <button class="btn btn-link">Botão</button>
        </div>

        <div class="col-sm-6">
            <h2>Application Buttons</h2>
            <br>
            <div class="d-flex justify-content-start">
                <button class="btn btn-light btn-custom">
                    <i class="fas fa-edit"></i>
                    <span>Edit</span>
                </button>
                <button class="btn btn-light btn-custom mx-2">
                    <i class="fas fa-play"></i>
                    <span>Play</span>
                </button>
                <button class="btn btn-light btn-custom mx-2">
                    <i class="fas fa-redo"></i>
                    <span>Repeat</span>
                </button>
                <button class="btn btn-light btn-custom mx-2">
                    <i class="fas fa-pause"></i>
                    <span>Pause</span>
                </button>
                <button class="btn btn-light btn-custom">
                    <i class="fas fa-save"></i>
                    <span>Save</span>
                </button>
            </div>
        </div>
    </div>
<br>

<br>
<button class="btn btn-default"><a href="userprofile.html">Exercicio página profile</a></button>
